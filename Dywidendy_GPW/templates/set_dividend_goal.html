{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    {{ block.super }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Dividend Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock head %}
</head>
<body>
{% block content %}
<div id="pageContent" class="fade-in">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="d-flex w-100">

            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'portfolio' %}"
                        hx-get="{% url 'portfolio' %}" 
                        hx-target="#pageContent" 
                        hx-push-url="true">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dividends' %}"
                        hx-get="{% url 'dividends' %}" 
                        hx-target="#pageContent" 
                        hx-push-url="true">Dividends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Set Monthly Dividend Goal</h2>
        <form method="post"
        hx-post="{% url 'set_dividend_goal' %}" 
        hx-target="#pageContent" 
        hx-swap="outerHTML" 
        hx-push-url="true">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Goal</button>
        </form>
    </div>
</div>
{% endblock content %}
</body>
</html>
