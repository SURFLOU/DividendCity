<!-- company_info.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom dark mode styles */
        body {
            background-color: #343a40;
            color: #f8f9fa; /* Light text color */
            padding: 20px;
        }
        .table-custom {
            background-color: #212529; /* Darker table background */
            color: #f8f9fa; /* Light text color */
            border: 1px solid #454d55; /* Darker border */
        }
        .table-custom th,
        .table-custom td {
            border: 1px solid #454d55; /* Darker border */
        }
        .table-custom thead {
            background-color: #343a40; /* Darker header background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ company.name }} ({{ company.ticker }})</h2>
        
        <h3>Dividend History</h3>
        <div class="table-responsive">
            <table class="table table-custom table-striped">
                <thead>
                    <tr>
                        <th>Date of Dividend</th>
                        <th>Value of Dividend (PLN)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dividend in dividends %}
                    <tr>
                        <td>{{ dividend.date_of_dividend }}</td>
                        <td>{{ dividend.value_of_dividend }} z≈Ç</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No dividend history available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="{% url 'portfolio' %}" class="btn btn-primary">Back to Portfolio</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional for certain features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
