{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
{{ block.super }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       .gradient-custom {
        /* fallback for old browsers */
        background: linear-gradient(135deg, #050d21, #1a2e4a);
        }
        .form-control::placeholder, .form-control-lg::placeholder { /* Most modern browsers support this now. */
            color:    rgb(176, 176, 176);
        }
    </style>
{% endblock head %}
</head>
<body>
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <input type="text" id="typeUsernameX" class="form-control form-control-lg bg-dark text-white" name="username" placeholder="Login" required />
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg bg-dark text-white" name="password" placeholder="HasÅ‚o" required />
                    </div>  
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>

                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-5" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

  
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

{% endblock content %}
</body>
</html>
