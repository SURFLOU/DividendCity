{% load static %}
<head>
{% block head %}  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://unpkg.com/htmx.org@1.8.5"></script>
<link rel="shortcut icon" type="image/png" href="{% static 'logotransparent.png' %}" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background: linear-gradient(135deg, #050d21, #1a2e4a);
        color: #f8f9fa;
        padding: 20px;
        font-family: 'Roboto', sans-serif;
    }

    h2 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1.5px;
    }

    .portfolio-summary {
        text-align: center;
        margin-bottom: 40px;
    }

    .portfolio-summary p {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .navbar-custom {
        padding: 10px 15px;
        margin-bottom: 20px;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: #f8f9fa;
        font-size: 1rem;
    }

    .navbar-custom .nav-link:hover {
        color: #17a2b8;
    }

    .card-custom {
        background-color: rgba(33, 37, 41, 0.9);
        border: none;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        color: #f8f9fa;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .card-custom:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
    }

    .card-body-custom {
        padding: 20px;
    }

    .stock-header {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .stock-header a {
        color: #f8f9fa;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .stock-header a:hover {
        color: #17a2b8;
    }

    .badge-custom {
        font-size: 1rem;
        padding: 5px 10px;
        border-radius: 10px;
    }

    .badge-profit {
        background-color: #28a745;
    }

    .badge-loss {
        background-color: #dc3545;
    }

    .list-group-custom {
        background-color: transparent;
        border: none;
    }

    .list-group-item-custom {
        background-color: #343a40;
        border: none;
        color: #f8f9fa;
        padding: 15px 20px;
        font-size: 1.1rem;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .list-group-item-custom:hover {
        background-color: #495057;
        transform: translateY(-2px);
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
    }

    @media (max-width: 768px) {
        .stock-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .grid-container {
            grid-template-columns: 1fr;
        }

        .portfolio-summary p {
            font-size: 1.2rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            font-size: 0.9rem;
        }
    }

    .canvas-container {
            width: 50%;
            height: auto;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    .dividend-goal {
        font-size: 22px; 
        }

        .card-calendar {
            background-color: rgba(33, 37, 41, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            color: #f8f9fa;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .card-calendar:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
        }

        .card-calendar h5 {
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .card-calendar p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .fade-in {
        opacity: 1;
        animation-name: fadeInOpacity;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        animation-duration: 0.5s;
    }


    @keyframes fadeInOpacity {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
}

label {
            font-weight: bold;
        }

        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            background-color: rgba(33, 37, 41, 0.9);
            border: 1px solid #454d55;
        }

        .ui-menu-item {
            padding: 10px;
            color: #f8f9fa;
            background-color: rgba(33, 37, 41, 0.9);
            border-bottom: 1px solid #454d55;
        }

        .ui-menu-item:hover {
            background-color: #495057;
            cursor: pointer;
        }

        .ui-helper-hidden-accessible {
            display: none;
        }

        input[type="text"],
        input[type="number"] {
            background-color: rgba(33, 37, 41, 0.9);
            color: #f8f9fa;
            border: 1px solid #454d55;
            border-radius: 8px;
            padding: 10px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            background-color: rgba(33, 37, 41, 0.9);
            color: #f8f9fa;
            border-color: #17a2b8;
            box-shadow: none;
        }

        .table-custom {
            background-color: #212529; 
            color: #f8f9fa;
            border: 1px solid #454d55;
        }
        .table-custom th,
        .table-custom td {
            border: 1px solid #454d55;
        }
        .table-custom thead {
            background-color: #343a40;
        }
        #dividendChart {
            background-color: #212529; 
            border: 1px solid #454d55; 
            padding: 20px;
        }

        .card-dark-blue {
            background-color: #1b3b5f;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            color: #f8f9fa;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card-text {
            text-align: center;
            font-size: 1.25rem;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .stock-header {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-header a {
            color: #f8f9fa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .stock-header a:hover {
            color: #17a2b8;
        }

        #sidePanel {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        #sidePanel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidePanel a:hover {
            color: #f1f1f1;
        }

        #sidePanel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .navbar-toggler {
            display: block !important; 
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            height: 100%;
            overflow: auto;
        }

</style>
{% endblock head %}
</head>
<body>
{% block content %}
{% endblock content %}
</body>
